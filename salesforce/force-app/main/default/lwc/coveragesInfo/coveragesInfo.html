<template>
  <template if:true={inputWarnings.length}>
    <c-alert variant="warning" dismissible>
      <h2>We detected odd values in some fields:</h2>
      <ul class="slds-list_dotted">
        <template for:each={inputWarnings} for:item="warning">
          <li key={warning}>{warning}</li>
        </template>
      </ul>
    </c-alert>
  </template>
</template>
