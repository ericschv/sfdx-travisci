<template>
    <!-- Claim overview -->
    <div class="slds-box">
      <lightning-record-view-form record-id={claim.Id} object-api-name="CanaryAMS__Claim__c" density="compact">
          
        <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-top_medium slds-m-bottom_large">
          <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name="CanaryAMS__ClaimStatusCd__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Date_of_Loss__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Date_Reported__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Close_Date__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__LossDesc__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Amount_Reserved__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__TotalIndemnityPaidAmt__c">
            </lightning-output-field>
            <lightning-output-field field-name="CreatedById">
            </lightning-output-field>
            
          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name="CanaryAMS__Account__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Carrier__c">
            </lightning-output-field>
            <lightning-output-field field-name="Name">
            </lightning-output-field>
            <lightning-output-field field-name="OwnerId">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Adjuster_Name__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Adjuster_Phone_Number__c">
            </lightning-output-field>
            <lightning-output-field field-name="CanaryAMS__Adjuster_Email__c">
            </lightning-output-field>
          </div>
          
          <template if:true={claim.CanaryAMS__Notes__c}>
            <div class="slds-col slds-size_1-of-2">
              <lightning-output-field field-name="CanaryAMS__Notes__c">
              </lightning-output-field>
            </div>
          </template>
          </div>
      </lightning-record-view-form>
    </div>
</template>
