<template>
  <template if:true={claims.length}>
    <lightning-layout class="slds-grid_vertical">
      <template for:each={claims} for:item="claim">
        <c-claim key={claim} claim={claim}></c-claim>
      </template>
      <template if:false={hasClaims}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
          <lightning-icon icon-name="utility:warning" size="x-small" alternative-text="Warning" title="Warning">
          </lightning-icon>
          <h2 class="slds-m-left_x-small">This Policy has no associated claims.
          </h2>
        </div>
      </template>
    </lightning-layout>
  </template>
</template>
