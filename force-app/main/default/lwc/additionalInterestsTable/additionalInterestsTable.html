<template>
  <h2 class="slds-text-heading_medium slds-m-top_small">Additional Interests</h2>

  <template if:true={hasAdditionalInterests}>
    <lightning-datatable class="additional-interests-table" key-field="Id" data={additionalInterests}
      columns={addInterestColumns} onrowselection={handleRowSelection}>
    </lightning-datatable>

    <template if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <template if:false={loading}>
      <div class="slds-m-top_small slds-m-bottom_medium">
        <lightning-button variant="brand" label="Generate Certificates" disabled={buttonDisabled}
          title="Generate Certificates" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
      </div>
    </template>
  </template>
  <template if:false={hasAdditionalInterests}>
    <c-alert variant="warning">
      This Policy has no additional interests.
    </c-alert>
  </template>
</template>
