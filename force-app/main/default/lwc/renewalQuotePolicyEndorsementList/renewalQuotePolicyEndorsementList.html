<template>
    <template if:true={hasEndorsements}>
      <lightning-layout class="slds-grid_vertical">
        <template for:each={endorsements} for:item="endorsement">
          <c-endorsement key={endorsement} endorsement={endorsement}></c-endorsement>
        </template>
      </lightning-layout>
    </template>
    <template if:false={hasEndorsements}>
      <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
        <lightning-icon icon-name="utility:warning" size="x-small" alternative-text="Warning" title="Warning">
        </lightning-icon>
        <h2 class="slds-m-left_x-small">This Policy has no associated endorsements.
        </h2>
      </div>
    </template>
</template>
