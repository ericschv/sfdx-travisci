<template>
  <lightning-card variant="Narrow" title="Checkout Link">
    <template if:true={showErrors}>
      <template if:true={errors.length}>
        <c-alert variant="error">
          <h2>Checkout Link is not available due to the following:</h2>
          <ul class="slds-list_dotted">
            <template for:each={errors} for:item="error">
              <li key={error}>{error}</li>
            </template>
          </ul>
        </c-alert>
      </template>
    </template>

    <template if:true={showLink}>
      <a href={quote.zenCheckoutLink} target="_blank">{quote.zenCheckoutLink}</a>
    </template>

    <div class="slds-m-top_small slds-m-bottom_medium">
      <lightning-button variant="brand" label="Copy E-Sign Checkout Link" onclick={handleClick}
        class="slds-m-left_x-small"></lightning-button>
    </div>
  </lightning-card>
</template>
