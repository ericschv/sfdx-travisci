<template>
  <div class={outerContainerClass}>
    <div class={containerClass} role="alert">
      <span class="slds-assistive-text">error</span>
      <lightning-icon
        class="slds-m-right_small"
        icon-name={data.iconName}
        variant={data.iconVariant}
        size="x-small"
        alternative-text={data.altText}
        >
      </lightning-icon>
  
      <!-- Alert message -->
      <div class="content-container">
        <slot></slot>
      </div>
  
      <template if:true={dismissible}>
        <div class="slds-notify__close" onclick={dismiss}>
          <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
            <lightning-icon
              icon-name="utility:close"
              variant={data.iconVariant}
              size="x-small"
              alternative-text="Close">
            </lightning-icon>
          </button>
        </div>
      </template>
    </div>
  </div>
</template>
